<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Instanews New York Top Stories">
    <meta name="author" content="New York Times">
    <link rel="stylesheet" type="text/css" media="screen" href="./build/css/style.min.css" />


    <title>Instanews - NYT News Reader</title>

</head>

<body>
    <header>

        <div class="nyt">
            <img class="logo" src="assets/images/nyt-logo.svg" alt="NYT Logo">
        </div>

        <section class="options">
        <p>Choose a section</p>
    

        <select id="dropdown-menu">
            <option value="">Sections...</option>
            <option value="home">Home</option>
            <option value="arts">Arts</option>
            <option value="business">Business</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
            <option value="fashion">Fashion</option>

        </select>
        </section>

        <!-- <div>  </div> -->


    </header>


    <footer>
        <div class="copyright">
            <h3>&copy Copyright 2019 INSTANEWS</h3>
        </div>


    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  

</body>

</html>
